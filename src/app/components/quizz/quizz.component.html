<div class="quizz__container">
  <div class="quizz__header">
    <img src="assets/img/logo.png" alt="">
    <h1>{{ title }}</h1>
  </div>

  <h2 *ngIf=!finished>{{ questionSelected.question }}</h2>

  <div *ngIf=!finished class="quizz__options">
    <button *ngFor="let option of questionSelected.options" (click)="playerChoose(option.alias)" class="btn-option">
      {{ option.name }}
    </button>
  </div>

  <div *ngIf=finished class="quizz__results">
    <h3>O seu resultado Ã©:</h3>
    <p>{{ answerSelected }}</p>
  </div>

</div>
